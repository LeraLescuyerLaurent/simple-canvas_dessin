<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="dist/style.css">
    <title>interface de dessin avec canvas</title>
</head>
<body>
    
<section id="dessin">
    <canvas id="feuille" height="400" width="400"></canvas>
        <div id="palette">
            <div data-color="blue"></div>
            <div data-color="green"></div>
            <div  data-color="yellow"></div>
            <div data-color="red"></div>
            <div data-color="black"></div>
            <div data-color="#839c49"></div>
        </div>
        <div id="outils">
            <div id="plus"><i class="fa fa-plus"></i></div>
            <div id="moins"><i class="fa fa-minus"></i></div>
            <div id="gomme"><i class="fa fa-eraser"></i></div>
            <div id="eraser"><i class="fa fa-times"></i></div>
        </div>
</section>
    <script src="dist/JS/Dessin.js"></script>
    <script src="dist/JS/script.js"></script>
</body>
</html>
